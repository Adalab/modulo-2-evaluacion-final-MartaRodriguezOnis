<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador anime</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/babyyoda.png" />
</head>

<body>
  <main class="main">
      <h1>Buscador de series de Anime</h1>
      <section>
          <form action="">
              <label for="search"></label>
              <input type="text" id="search" name="search" class="js_searchInput" placeholder="Ej: Dragon Ball">
              <button class="js_searchButton">Buscar</button>
              <button class="js_resetButton">Reset</button>
          </form>
      </section>
      <section>
          <h2>Resultados</h2>
          <ul class="js_resultUl"></ul>
      </section>
      <section>
          <h2>Series Favoritas</h2>
          <ul class="js_favouritetUl"></ul>
      </section>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
